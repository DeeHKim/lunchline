 <!-- Main View page for the detailed restaurant info -->
<div id="restViewWrapper" ng-controller="restCtrl">

  <!-- Photo Or Map, TBD -->
  <div class="row">
    <div id="photoWrapper">
      <img src="assets/dummyPhoto.jpg" class="" id="myImage">
    </div>
<!--     <div id="restViewPhoto">
    </div>
 -->  </div>

  <!-- Main Restaurnt Info -->
  <div class="row .restViewHeader googleBlue lightText">
    <div class="col-sm-12 restaurantInfo">
      <h1>{{ restaurant.name }}</h1>
      <br>
      <h3>Rating : {{ restaurant.rating }} - Price: {{ restaurant.price }}</h3>
      <br>
      <h3>Category : {{ restaurant.category }}</h3>
    </div>
  </div>

  <!-- Address, Hours, Etc -->
  <div class="row">
    <ul class="list-group">
      <li class="list-group-item"><h2>Address : {{ restaurant.address }}</h2></li>
      <li class="list-group-item">CURRENT WAIT TIME : {{ restaurant.waitTime }}</li>
      <li class="list-group-item"><div id="currWait" ng-style={{waitColor}}></div></li>
    </ul>
  </div>
