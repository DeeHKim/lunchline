<div>
    <div class="row ngmap">
      <div class="map" map-lazy-load="https://maps.google.com/maps/api/js">
        <ng-map id="restViewMap" center="{{ userLocation.lat }},{{ userLocation.long }}" zoom="18" style=""></ng-map>
      </div>
    </div>

   <div ng-repeat="restaurant in data track by $index">
      <a ui-sref='restView'>
      <div ng-click='transferEvent(restaurant.restaurant)'>
         {{restaurant.restaurant.name}},
         {{restaurant.restaurant.dist}},
         {{restaurant.restaurant.wait}}
      </div>
      <a>
   </div>
</div>
